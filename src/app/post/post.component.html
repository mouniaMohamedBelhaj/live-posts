<div class="container">
  <h2>{{ post?.title | uppercase}}</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ post?.imagePath1 }}" />
      </div>

      <div class="item">
        <img src="{{ post?.imagePath2 }}" />
      </div>

      <div class="item">
        <img src="{{ post?.imagePath3 }}" />
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="caption">
    <p>
      {{ post?.description }}
    </p>
  </div>
  <div class="container">
    <p>{{ post?.author }}</p>
    <p>{{ post?.datetimeCreated | date}}</p>
    <button type="button" class="btn btn-info btn-sm" (click)="likePost()">
      <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{ post?.numberOfLikes }})
    </button>
    <br /><br />
    <button class="btn btn-success" (click)="onEdit()">Edit</button> |
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
